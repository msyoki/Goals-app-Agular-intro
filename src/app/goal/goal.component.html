<div class="container">
    <div > 
        <h1 id="header">My Goals</h1>
    </div> 
    <hr> 
    <div class="row d-flex justify-content-center" >
        <div class="col-md-6">
            <div *ngFor='let goal of goals;let i = index'>
                <div >
                    <h5 appStrikethrough>{{goal.name}} due on {{goal.completeDate|date|uppercase}}</h5> 
                    <button (click)='toggleDetails(i)' class="btn btn-info">Toggle Details</button>
                </div><br>
                <div *ngIf='goal.showDescription'>
                    <app-goal-detail  [goal]='goal'(isComplete)= 'completeGoal($event,i)'></app-goal-detail>
                </div>
            </div>
        </div>
    </div><br>
    <p *ngIf='goals.length > 5'>You have too many pending goals!!!</p><br>
    <div id="footer">
        <p>Copyright Â© 2020 Angular Test-Musyoki Mutua  </p>
    </div>
</div>
